  <h1>
<center>    
    <meta http-equiv="refresh" content="60" >

    <script language="javascript"> 

    today = new Date();

    var weekday=new Array(7);
    weekday[0]="Sunday";
    weekday[1]="Monday";
    weekday[2]="Tuesday";
    weekday[3]="Wednesday";
    weekday[4]="Thursday";
    weekday[5]="Friday";
    weekday[6]="Saturday";



    var month=new Array(12);
    month[0]="January";
    month[1]="Febuary";
    month[2]="March";
    month[3]="April";
    month[4]="May";
    month[5]="June";
    month[6]="July";
    month[7]="August";
    month[8]="September";
    month[9]="October";
    month[10]="November";
    month[11]="December"; 


    function n(n){
      return n > 9 ? "" + n: "0" + n;
    }

    var min = today.getMinutes();
    var hrs = today.getHours();
    var yrs = today.getYear()+1900;
    min = n(min);
    var AMPM = "AM";

    if(hrs >= 12)
    { 
	hrs = hrs-12;
	AMPM = "PM"
    }

    if(hrs == 0)
    {
	   hrs = 12;
    }
	

    var d = weekday[today.getDay()];
    var m = month[today.getMonth()];
    var str = d + ", " + m + "  " + today.getDate() + ", " + yrs + "  ";
    var str2 = hrs + ":" + min + " " + AMPM; 
    
    document.write(str);
    document.write(str2);


    </script>
</center>
